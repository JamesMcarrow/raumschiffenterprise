<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N01</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        .back-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            cursor: pointer;
        }
        model-viewer {
            width: calc(min(100vw, 100vh) * 0.75);
            height: calc(min(100vw, 100vh) * 0.75);
            border: 3px solid rgb(243,91,52);
            position: relative;
            z-index: 2;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-area"></a>
    <model-viewer 
        src="models/zidle_01/zidle_01.gltf" 
        alt="3D Model"
        camera-controls
        shadow-intensity="1"
        exposure="1">
    </model-viewer>

    <!-- Google Model Viewer Script -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
