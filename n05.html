<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N05</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        .back-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            cursor: pointer;
        }
        .viewer-wrapper {
    width: calc(min(100vw, 100vh) * 0.75);
    height: calc(min(100vw, 100vh) * 0.75);
    position: relative;
    z-index: 2;
    overflow: hidden;

    /* nový clipping path – rohy ubírají 10 % */
    clip-path: polygon(
        10% 0%,
        90% 0%,
        100% 10%,
        100% 90%,
        90% 100%,
        10% 100%,
        0% 90%,
        0% 10%
    );
}

/* pseudo-element pro oranžový okraj */
.viewer-wrapper::before {
    content: "";
    position: absolute;
    inset: -6px; /* dilate – zvětšení okraje ven */
    z-index: -1;

    background: rgb(243, 91, 52);

    /* stejné polygon rohy – ale zvětšené o stejný inset */
    clip-path: polygon(
        calc(10% + 3px) 3px,
        calc(90% - 3px) 3px,
        calc(100% - 3px) calc(10% + 3px),
        calc(100% - 3px) calc(90% - 3px),
        calc(90% - 3px) calc(100% - 3px),
        calc(10% + 3px) calc(100% - 3px),
        3px calc(90% - 3px),
        3px calc(10% + 3px)
    );
}

        model-viewer {
            width: 100%;
            height: 100%;
            display: block;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-area"></a>
    <div class="viewer-wrapper">
        <model-viewer 
            src="models/stul_01/stul_01.gltf" 
            alt="3D Model"
            camera-controls
            shadow-intensity="1"
            exposure="1">
        </model-viewer>
    </div>

    <!-- Google Model Viewer Script -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
